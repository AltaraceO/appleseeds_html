<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p1 {
            color: skyblue;
        }
        /* ul {
            color: skyblue;
        } */
        p2 {
            color: red;
        }
        ol {
            color: red;
        }
    </style>
</head>
<body>

    <p1><em><u><strong>1st List</strong></u></em></p1>
    <ul style="color: skyblue;">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ul>

    <p2>2nd List</p2>
    <ol>
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ol>

    <p3>3rd List</p3>
    <ul style="list-style: square" style="color: black;">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ul>
</body>
</html>
