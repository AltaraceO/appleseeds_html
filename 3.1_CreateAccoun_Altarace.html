<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>
    <h1>Create an Account</h1>
    <form action="process.php">
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter your email">
        </div>
        <div>
            <label for="password">Password</label><br>
            <input type="password" name="Password" id="password">
        </div>
        <div>
            <label for="age">Age</label><br>
            <select name="age" id="age">
                <option value="num">Select</option>
                <option value="num">21-40</option>
                <option value="num">41-60</option>
                <option value="num">61-80</option>
                <option value="num">81-100</option>
            </select>
        </div>
        <div>
            <label for="message">Tell us about yourself</label><br>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>
        </div>
        <div>
            <input type="checkbox" name="agreement" id="agreement">
            <label for="agreement">I agree to the <a href="https://www.facebook.com/terms.php" target="_blank">terms and conditions</a></label>
        </div>
        <div>
            <button>Sign up</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
